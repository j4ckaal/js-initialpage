<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/41a07ab24b.js" crossorigin="anonymous"></script>
</head>
<body onload="loading()">
    <header>
        <h1>Olá!</h1>
    </header>
    <section>
        
        <div id="mensagem">
            Placeholder
        </div>
        <div id="fotografia">
            <img id="img" style="border-radius: 1%" width="180" height="180" src="tarde.jpg" alt="">
        </div>
    </section>
    
    <footer id="container">
        <p>&copy; j4ckaal</p>
    </footer>

    <div class="wrapper">
        <div class="search-input">
            <a href="" target="_blank" hidden></a>
            <input type="text" placeholder="Digite para pesquisar...">
            <div class="autocom-box">
                <li>Youtube</li>
                <li>Twitter</li>
                <li>Reddit</li>
                <li>Discord</li>
                <li>Instagram</li>
                <li>Whatsapp Web</li>
            </div>
            <div class="icon"><i class="fas fa-search"></i></div>
        </div>
    </div>

    <div id="art">
        <img id="image" width="250" height="250" src="jackalart.png">

    </div>


    <script src="suggestions.js"></script>
    <script src="script.js"></script>
</body>
</html>
